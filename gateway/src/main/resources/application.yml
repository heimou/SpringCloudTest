
# Eureka client
spring:
  application:
    name: gateway
server:
  port: 8763
eureka:
  client:
    serviceUrl:
     defaultZone: http://eurekapeer1:8761/eureka/
  instance:
    prefer-ip-address: true # 设置为ip 模式
    lease-renewal-interval-in-seconds: 30 # 续约更新时间间隔（默认30秒）
    lease-expiration-duration-in-seconds : 10   # 续约到期时间（默认90秒）

